<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Libro Mayor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url("https://e1.pxfuel.com/desktop-wallpaper/20/386/desktop-wallpaper-stock-of-accounting-%C2%B7-pexels-accounting.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      font-size: 32px;
      margin: 0;
    }

    nav {
      color: #fff;
      text-align: center;
      margin-bottom: 10px; /* Espaciado inferior */
      padding: 10px 230px 10px 0;
      margin-left: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px; /* Ajusta el relleno para el botón */
      border-radius: 5px ; /* Bordes redondeados */
      border-color: #4caf50;
      background-color:transparent; /* Color de fondo del botón */
      transition: background-color 0.3s ease; /* Transición suave del color de fondo */
      font-family: "Copperplate Gothic Light";
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #ccc;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
      background-color: #fff;
    }

    #boton-volver{
      background-color: #c299d0;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 100px;
    }

    #vista_asientos{
      margin-bottom: 20px;
    }

    div#header {
      background-color: rgba(46, 45, 45, 0.7); /* Color de fondo con transparencia */
      border-bottom: 5px solid #4caf50; /* Borde en la parte inferior */
      color: #fff;
      text-align: center;
      padding: 20px 0;
      display: flex; /* Utilizamos flexbox para organizar los elementos */
      justify-content: space-between; /* Espacio entre los elementos */
      align-items: center; /* Centra verticalmente los elementos */
    }
  </style>
</head>
<body>
<h2>Libro Mayor</h2>
<div id="header">
  <nav th:include="fragments/nav_bar :: nav_bar"></nav>
</div>
<h2>Mayor de :</h2>
<!-- Menú desplegable para seleccionar la cuenta -->
<form th:action="@{/generar_libro_mayor}">
<select name="cuenta">
  <option th:each="cuenta : ${cuentas}" th:value="${cuenta.id_cuenta}" th:text="${cuenta.nombre}"></option>
</select>
  <button type="submit">Generar</button>
</form>
<div id="vista_asientos">
<table>
  <thead>
  <tr>
    <th>Fecha</th>
    <th>Concepto</th>
    <th>Debe</th>
    <th>Haber</th>
    <th>Saldo</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="detalle : ${detalles}">
    <td th:text="${detalle.asiento.fecha}"></td>
    <td th:text="${detalle.asiento.descripcion}"></td>
    <td th:text="${detalle.debe}"></td>
    <td th:text="${detalle.haber}"></td>
    <td th:text="${detalle.getSaldo_parcial}"></td>-->
  </tr>
  </tbody>
</table>
</div>
<a th:href="@{/home}" id="boton-volver">Volver al inicio</a>

</body>
</html>
