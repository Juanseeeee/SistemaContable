<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1C6EA4;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            margin-top: 50px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #1C6EA4;
            border-radius: 3px;
        }
        .btn {
            background-color: #1C6EA4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .error-message{
            color: red;
        }

        .logout-message{
            color: red;
        }
    </style>
</head>
<body>

<div th:if="${param.error}">
    <div class="error-message">
        <p>El usuario ingresado no es valido.</p>
    </div>
</div>

<div th:if="${param.logout}">
    <div class="logout-message">
        <p>Se cerro la sesion correctamente.</p>
    </div>
</div>

<div class="container">
    <h2>Iniciar Sesi칩n</h2>
    <form role="form"
          action="/iniciar-sesion"
          method="post"
          th:action="@{/iniciar-sesion}"
          th:object="${user}">
        <input th:field="*{username}" type="text" id="username" name="username" placeholder="Usuario" required>
        <br>
        <input th:field="*{password}" type="password" id="password" name="password" placeholder="Contrase침a" required>
        <br>
        <button type="submit" class="btn">Iniciar Sesi칩n</button>
    </form>
    <sp>Registrese aqui <a th:href="@{/register}"></a> </sp>
</div>
</body>
</html>
