<!DOCTYPE html>
<html lang="es" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sistema Contable</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("https://e1.pxfuel.com/desktop-wallpaper/20/386/desktop-wallpaper-stock-of-accounting-%C2%B7-pexels-accounting.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        div#header {
            background-color: rgba(46, 45, 45, 0.7); /* Color de fondo con transparencia */
            border-bottom: 5px solid #4caf50; /* Borde en la parte inferior */
            color: #fff;
            text-align: center;
            padding: 20px 0;
            display: flex; /* Utilizamos flexbox para organizar los elementos */
            justify-content: space-between; /* Espacio entre los elementos */
            align-items: center; /* Centra verticalmente los elementos */
        }

        h1 {
            font-size: 32px;
            margin-left: 0;
            font-family: Garamond;
        }

        nav {
            color: #fff;
            text-align: center;
            margin-bottom: 10px; /* Espaciado inferior */
            padding: 10px 230px 10px 0;
            margin-left: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px; /* Ajusta el relleno para el botón */
            border-radius: 5px ; /* Bordes redondeados */
            border-color: #4caf50;
            background-color:transparent; /* Color de fondo del botón */
            transition: background-color 0.3s ease; /* Transición suave del color de fondo */
            font-family: "Copperplate Gothic Light";
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            background-color: #4caf50;
            color: #fff;
            padding: 10px 0;
        }

        a.agregar-cuenta-link {
            display: inline-block;
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 3px;
        }

        a.agregar-cuenta-link:hover {
            background-color: #45a049;
        }

        /* Estilo para la vista de asientos */
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ccc;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }

        div.bienvenida{
            display: flex;
            justify-content: space-between;
            height: 50px;
            align-items: center;
            padding-right: 20px;
            padding-left: 10px;
        }

        #logout{
            background: gainsboro;
            border-radius: 20px;
            border: black 10px;
            padding: 10px;
            margin-right: 20px;
        }

        #titulo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        #titulo h1 {
            margin-bottom: 20px; /* Margen inferior para separar el h1 de la imagen */
        }

        #titulo img{
            margin-bottom: 20px;
            height: 15%;
            width: 15%;
        }

        h1#nombre_usuario{
            margin-left: -120px;
            font-family: "Copperplate Gothic Light";
        }

    </style>
</head>
<body>
<div id="titulo">
<h1>Sistema Contable</h1>
</div>
    <div id="header">
    <h1 >Bienvenido: </h1><h1 th:text="${userdetail.getUsername()}" id="nombre_usuario"></h1>

        <nav th:replace="fragments/nav_bar :: nav_bar"></nav>

    <span sec:authorize="isAuthenticated"><a th:href="@{/logout}" id="logout">Cerrar Sesion</a></span>

</div>


<main>
    <!-- Contenido principal de cada página se cargará aquí -->
    <table>
        <thead>
        <tr>
            <th>Nro asiento</th>
            <th>Fecha</th>
            <th>Descripcion</th>
            <th>Detalle</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asiento : ${asientos}">
            <td th:text="${asiento.getId_asiento}"></td>
            <td th:text="${asiento.getFecha()}"></td>
            <td th:text="${asiento.getDescripcion()}"></td>
            <td>
                <a th:href="@{'/detalle/' + ${asiento.getId_asiento()}}">Ver Detalle</a>
            </td>
        </tr>
        </tbody>
    </table>

</main>
<footer>
    <p>&copy; 2023 Isaguirre Juan Segundo</p>
</footer>
</body>
</html>
