<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Asiento</title>
  <style>
    /* Estilo para el cuerpo de la página */
    body {
      font-family: Arial, sans-serif;
      background-color: #c299d0;
      margin: 0;
      padding: 0;
    }

    /* Estilo para el encabezado */
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    /* Estilo para la barra de navegación */
    nav ul {
      list-style: none;
      padding: 0;
      background-color: #555;
      margin: 0;
      overflow: hidden;
    }

    nav ul li {
      float: left;
    }

    nav ul li a {
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #777;
    }

    /* Estilo para el contenido principal */
    main {
      background-color: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    /* Estilo para los campos del formulario */
    form label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #c299d0;
    }

    form input[type="text"],
    form input[type="date"],
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Estilo para los botones */
    form button[type="button"],
    form button[type="submit"],
    button {
      background-color: #c299d0;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    form button[type="button"]:hover,
    form button[type="submit"]:hover,
    button:hover {
      background-color: #a368a3;
    }

    /* Estilo para el pie de página */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    /* Estilo para la leyenda de derechos de autor en el pie de página */
    footer p {
      margin: 0;
    }

    /* Estilo para la opción seleccionada en el menú desplegable */
    select option:checked {
      background-color: #c299d0;
      color: #fff;
    }

    /* Estilo para los campos de entrada con errores (puedes agregar más estilos personalizados aquí) */
    form input:invalid,
    form select:invalid,
    form textarea:invalid {
      border-color: #f00;
      background-color: #fee;
    }

    /* Estilo para los campos de selección de tipo (Debe o Haber) */
    #center-div {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 70%;
    }

    #center-div > div {
      display: flex;
      align-items: end;
      gap: 10px;
    }

    #center-div label {
      flex-basis: 10px;
    }

    #center-div input[type="text"] {
      flex-grow: 1;
    }

    #center-div input[type="radio"] {
      flex-basis: auto;
      width: 10%;
    }

    #top-div {
      display: inline-flex;
      gap: 10px;
      padding: 20px;
      border-radius: 10px;
    }

    button[type="submit"]{
      margin: 10px;
    }



 /*Estilo para la vista de asientos */
     table {
       border-collapse: collapse;
       width: 100%;
       border: 1px solid #ccc;
       padding-bottom: 10px;
     }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px 8px;
      margin-bottom: 100px;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
      padding: 8px 8px 10px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
      background-color: #fff;
    }
    .error-message {
      background-color: #5e057e;
      color: #fff;
      padding: 10px;
      border-radius: 3px;
      text-align: center;
    }

    #boton-volver{
      background-color: #c299d0;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 100px;
    }

    #vista-asientos{
      margin-bottom: 20px;
    }



  </style>
</head>
<body>
<header>
  <h1>Sistema Contable</h1>
</header>

<nav th:replace="fragments/nav_bar :: nav_bar"></nav>

<div th:if="${param.error}">
  <div class="error-message">
    <p>El debe no coincide con el haber.</p>
  </div>
</div>

<div th:if="${param.errorCuenta}">
  <div class="error-message">
    <p>No se puede registrar dos veces la misma cuenta en un asiento!.</p>
  </div>
</div>

<div th:if="${param.errorMonto}">
  <div class="error-message">
    <p>El monto ingresado es negativo.</p>
  </div>
</div>


<div id="container">
<main >
  <h2>Registrar Asiento</h2>

    <div id="top-div">
        <form th:action="@{/guardar_asiento}" method="post">
          <!-- Campo de fecha -->
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="fecha" required pattern="\d{4}-\d{2}-\d{2}"><br><br>

          <!-- Campo de descripción -->
          <label for="descripcion">Descripción:</label>
          <input type="text" id="descripcion" name="descripcion"  required></input><br><br>

          <!-- Campo nro asiento -->
          <label>Nro de asiento</label>
          <button type="submit">Guardar Asiento</button>
        </form>
    </div>
    <div id="center-div">
      <form th:action="@{/registrar_asiento}" method="post">
    <!-- Campo de cuenta -->
      <div>
    <label for="cuenta">Cuenta:</label>
    <select id="cuenta" name="cuenta" required>
      <option th:each="cuenta : ${cuentas}" th:value="${cuenta.id_cuenta}" th:text="${cuenta.nombre}"></option>
    </select>
    <!-- Botón para agregar nueva cuenta (opcional) -->
    <button id="volver" th:onclick="'window.location.href = \'/agregar_cuenta\''" class="btn btn-addAcount">Agregar cuenta</button>
        <!-- Campo monto -->
        <label for="monto">Monto:</label>
        <input type="text" id="monto" name="monto" required min="0"><br><br>
      </div>
      <div>

      <label>Tipo:</label>
        <label for="debe">Debe</label>
      <input type="radio" id="debe" name="tipoAsiento" value="Debe" checked="checked" th:onclick="'#tipo'.value =='Debe'">

        <label for="haber">Haber</label>
      <input type="radio" id="haber" name="tipoAsiento" value="Haber" th:onclick="'#tipo'.value =='Haber'">



      </div>
      <button type="submit" >Agregar</button>
      </form>
    </div>

  <!-- Parte de vista de detalles -->
  <div id="vista-asientos">
    <table>
      <thead>
      <tr>
        <th>Cuenta</th>
        <th>Debe</th>
        <th>Haber</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="asientoTemp : ${ListaDetallesTemporales}">
        <td th:text="${asientoTemp.getCuenta()}"></td>
        <td th:text="${asientoTemp.getDebe()}"></td>
        <td th:text="${asientoTemp.getHaber()}"></td>

      </tr>
      </tbody>
    </table>
    <!-- Botón para enviar el formulario -->

  </div>
  <a th:href="@{/home}" id="boton-volver">Volver al inicio</a>
</main>
  </div>




<footer>
  <p>&copy; 2023 Isaguirre Juan Segundo</p>
</footer>


</body>
</html>
