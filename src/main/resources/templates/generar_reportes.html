<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reportes - Contablium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://e1.pxfuel.com/desktop-wallpaper/20/386/desktop-wallpaper-stock-of-accounting-%C2%B7-pexels-accounting.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        /* Estilo para el encabezado */
        header {
            background-color: rgba(46, 45, 45, 0.7); /* Color de fondo con transparencia */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Estilo para el contenido principal */
        main {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para las opciones */
        .option {
            margin: 20px;
            padding: 30px;
            background-color: #4caf50;
            color: black;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .option:hover {
            background-color: green;
        }

        nav {
            color: #fff;
            text-align: center;
            margin-bottom: 10px; /* Espaciado inferior */
            padding: 10px 230px 10px 0;
            margin-left: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px; /* Ajusta el relleno para el botón */
            border-radius: 5px ; /* Bordes redondeados */
            border-color: #4caf50;
            background-color:transparent; /* Color de fondo del botón */
            transition: background-color 0.3s ease; /* Transición suave del color de fondo */
            font-family: "Copperplate Gothic Light";
        }

        nav a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<h1>Generar Reportes - Contablium</h1>
<header>

    <nav th:include="fragments/nav_bar :: nav_bar"></nav>
</header>
<main>
    <div class="option" onclick="window.location.href='/generar_libro_diario'">Generar Libro Diario</div>
    <div class="option" onclick="window.location.href='/generar_libro_mayor'">Generar Libro Mayor</div>
    <div class="option" onclick="window.location.href='/registrar_asiento'">Registrar un Asiento</div>
</main>
</body>
</html>
